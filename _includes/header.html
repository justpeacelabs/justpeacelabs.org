<header class="site-header">

  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="logo-container">
          <a href="/">
              <img class="imglogo" src="/assets/jpl-logo.svg">
            </a>
        </div>
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
            aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!--<a class="navbar-brand" href="#">Project name</a>-->
        </div>

        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li role="presentation" class="active">
              <a href="/">HOME</a>
            </li>
            {% for page in site.pages %} {% if page.title %}
            <li role="presentation" class="active">
              <a href="{{ page.url | prepend: site.baseurl }}">
                    {{ page.title }}
                </a></li>
            {% endif %} {% endfor %}
            <li class="active" style="background-color: #f78a3f;">
              <a style="color: white; font-weight: bold; padding: 0 25px" href="https://goo.gl/33bWR3" alt="JustPeace Labs Ethical Guidelines">Ethical Guidelines</a></li>
          </ul>
        </div>

      </div>
    </nav>
  </div>
</header>
