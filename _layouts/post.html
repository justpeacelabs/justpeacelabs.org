---
layout: default_post
---
<div class="post" style="width:80%; max-width: 740px; margin-left: auto; margin-right: auto;">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>

    <div class="post-author">
      <div class="avatar_text" style="text-align: center; padding:20px;">
        <span class="post-meta">
          {{ page.date | date: "%b %-d, %Y" }}
        </span>
        by
        <!-- <a class="post-author-link" href="{{ post.author.website }}"> -->
          <span>{{ page.author[0].name }}</span>
        <!-- </a> -->
      </div>
    </div>
  </header>

  <article class="post-content" style="line-height: 1.8">
{% markdown %}
{{ page.body | strip }}
{% endmarkdown %}
  </article>

</div>
